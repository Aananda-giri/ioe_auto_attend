<form id="upload_form" method="post" action="/code/">
  {%csrf_token%}
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div
      class="
        modal-dialog
        modal-lg
        modal-dialog-centered
        modal-dialog-scrollable
      "
    >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Form</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="id_email"
              name="email"
              placeholder="name@example.com"
            />
          </div>
          <div
          class="mb-3">
            <label for="exampleFormControlTitle"
            class="form-label"
              >Title</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlTitle"
              name="title"
              placeholder="stick_man"
              {{parent_data.title}}
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlAuthor" class="form-label"
              >Author</label
            >
            <input
              type="text"
              class="form-control"
              name="author"
              id="exampleFormControlAuthor"
              placeholder="shresritik"
              required

            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTags" class="form-label"
              >Tags</label
            >
            <input
              type="text"
              class="form-control"
              name="tags"
              id="exampleFormControlTags"
              placeholder="c stick_man  graphics"
              value={{parent_data.tags}}
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Code</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              name="code"
              rows="50"
              required

            >{{parent_data.code}}</textarea>
          </div>
        </div>
        <input
              type="text"
              class="form-control"
              id="parent_id"
              name="parent_id"
              value={{parent_id}}
              style="display:none;"
            />
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-danger"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary" >
            Save
          </button>
        </form>
  {% if branch_code %}
  {{branch_code}}
  
    {%endif%}


    
     

    <hr class='mt-3'>
    <h1><b><p class="mt-2 mx-auto d-block" id="old_commits"> Parent_code: </p></center></b></h1>
    <hr>
    </center>

  
{{parent_data}}
