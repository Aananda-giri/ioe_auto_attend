<html>
  <head>
    
  
    <!-- For bootstrap-5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- For jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <center>
<form method="post" style="margin-top: 1.3em;" action="/code/">
          {{ code_form.as_p }}
          {% csrf_token %}
          <button type="submit" class="btn btn-primary  btn-lg">Submit</button>
        </form>



        {% if new_code %}
        <hr class='mt-3'>
          <h1><b><p class="mt-2 mx-auto d-block" id="new_commit"> new_commit: </p></center></b></h1>
          <hr>
        <!--<div class="alert alert-success" role="alert">
          Your comment is awaiting moderation
        </div>-->

        
        <div class="comments" style="padding: 10px;">
          <p class="font-weight-bold">
            <h4>: 
            <span class=" text-muted font-weight-normal">
              {{ new_code.created_on }}</h4>
            </span>
          </p>
          {{ new_code.code | linebreaks }}
        </div>
        
          {%endif%}
        
        

          <hr class='mt-3'>
          <h1><b><p class="mt-2 mx-auto d-block" id="old_commits"> old_commits: </p></center></b></h1>
          <hr>
          </center>

        
        

        

















          {% for code in codes %}
<div class="card border-info mb-3 mx-auto mt-3" style="max-width: 30rem;">
  <div class="card-header"><h3><b> {{ code.author | linebreaks  }}{{ code.title }}</h3></b></div>
  <div class="card-body">
    <h5 class="card-title p-2"><b>{{ code.created_on }}</b></h5><br>{{ code.code | linebreaks }}
    <p class="card-text"><b><h2></h2><br>
    
    
    <!-- </p>
    <div class="card-footer bg-transparent border-success mt-5 m-2 p-3"><br>  Logs/records/attendance: <a href="https://discord.com/api/oauth2/authorize?client_id=862191340355715093&permissions=2148002880&scope=bot"> Discord_Bot </a> </div>
  </div> -->
</div><br><br></div>

{% endfor %}









</body>
</html>
